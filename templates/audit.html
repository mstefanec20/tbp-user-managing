{% extends "base.html" %}
{% block content %}
<h2>Audit Log</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Tablica</th>
            <th>Operacija</th>
            <th>Promijenio</th>
            <th>Vrijeme</th>
            <th>Stara Vrijednost</th>
            <th>Nova Vrijednost</th>
        </tr>
    </thead>
    <tbody>
    {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
            <td>{{ log[4] }}</td>
            <td><pre>{{ log[5] }}</pre></td>
            <td><pre>{{ log[6] }}</pre></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
